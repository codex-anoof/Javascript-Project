
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Budget Tracker</h1>
        <button class="help-btn" id="helpBtn">?</button>
      </div>
      <div class="help-content" id="helpContent">
        <h3>Welcome to the Vanilla JS Challenge!</h3>
        <p>Fix bugs and enhance this site!</p>
      </div>
    </header>

    <main class="main-container">
      <!-- Add your 2x2 grid sections here as per styles.css -->
      <!-- Example Sections -->
      <section>
        <h2>Transactions</h2>
        <ul id="transaction-list"></ul>
      </section>

      <section class="tab-content" id="transactions-content">
        <h2>Transactions History</h2>
        <div id="list"></div>
      </section>

      <section class="tab-content" id="goals-content" style="display:none;">
        <h2>Goals</h2>
        <div id="goal-list"></div>
      </section>
    </main>

    <!-- Navigation Tabs -->
    <div id="tabs">
      <button id="transactions-tab">Transactions</button>
      <button id="goals-tab">Goals</button>
    </div>

    <!-- JS Scripts -->
    <script src="utilities/goal.js" defer></script> <!-- ✅ Goal Utility -->
    <script type="module" src="utilities/report.js"></script> <!-- ✅ Report Utility -->
    <script src="script.js" defer></script> <!-- ✅ Main App -->

  </body>
</html>
